<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="UTF-8" />
		<script src="https://kit.fontawesome.com/327acbb6b9.js" crossorigin="anonymous"></script>
		<title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
	</head>
	
	<body>
		<!-- Début du header -->
		<header>
			<!-- Logo du site -->
			<figure>
				<img src="images/logo/logo_Reservia.png" alt="Logo du site Reservia" />
			</figure>
			
			<!-- Titre et courte présentation -->
			<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
			<p>En plein centre ville ou en pleine nature</p>
			
			<!-- Barre de recherche -->
			<div class="barreDeRecherche">
				<div class="pictoGPS">
					<i class="fas fa-map-marker-alt"></i>
				</div>
				<!-- Saisie + bouton -->
				<div>
					<input id="saisieTexte" type="search" placeholder="Marseille, France" />
					<button id="boutonDesktop">Rechercher</button><button id="boutonSmartphone"><i class="fas fa-search"></i></button>
				</div>
			</div> <!-- Fin de la barre de recherche -->
			
			<!-- Filtres -->
			<p class="pFiltres">Filtres</p>
			<div class="barreFiltres">
				<div class="filtre">
					<div class="pictoEconomique">
						<i class="fas fa-money-bill-wave"></i>
					</div>
					<p class="titreFiltre">Économique</p>
				</div>
				<div class="filtre">
					<div class="pictoFamilial">
						<i class="fas fa-child"></i>
					</div>
					<p class="titreFiltre">Familial</p>
				</div>
				<div class="filtre">
					<div class="pictoRomantique">
						<i class="fas fa-heart"></i>
					</div>
					<p class="titreFiltre">Romantique</p>
				</div>
				<div class="filtre">
					<div class="pictoAnimaux">
						<i class="fas fa-dog"></i>
					</div>
					<p class="titreFiltre">Animaux autorisés</p>
				</div>
				<p class="pictoInfo"><i class="fas fa-info"></i></p><p>Plus de 500 logements sont disponibles dans cette ville</p>
			</div> <!-- Fin de la barre des filtres -->
			
			<!-- Barre de navigation -->
			<nav>
				<ul>
					<li><a href="#sectionHebergements" class="ancreSection">Hébergements</a></li>
					<li><a href="#sectionActivites" class="ancreSection">Activités</a></li>
					<li><a href="">S'inscrire</a></li>
				</ul>
			</nav> <!-- Fin de la barre de navigation -->
		</header>
		<!-- Fin du header -->
			
		<!-- Début du main -->
		<main>
			
		</main>
		<!-- Fin du main -->
			
		<!-- Début du footer -->
		<footer>
			
		</footer>
		<!-- Fin du footer -->
	</body>
</html>
